<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="header">
        <h1>Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div class="options">
            <input type="color" value="#03dac6" id="color-picker"/>
            <button id="pen-btn">Pen</button>
            <button id="rainbow-btn">Rainbow</button>
            <button id="erase-btn">Eraser</button>
            <button id="clear-btn">Clear</button>
            <button id="grid-btn">Toggle Grid</button>
            <input id="grid-size" type="range" min="0" max="64" value="16"/>
            <span id="grid-label">Grid Size: 16 x 16</span>
        </div>
        <div class="canvas"></div>
    </main>
</body>
</html>
